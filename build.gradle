plugins {
    id 'java'
    id 'war'
}

group 'org.EjbJpa'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url 'https://repository.jboss.org/nexus/content/groups/public-jboss'
    }
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = '11'
targetCompatibility = '11'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.platform:jakarta.jakartaee-api:9.1.0')
    compileOnly('jakarta.xml.ws:jakarta.xml.ws-api:3.0.1')

    implementation 'jakarta.platform:jakarta.jakartaee-api:9.1.0' // Jakarta EE 9.1
    implementation 'org.glassfish:jakarta.faces:3.0.0' // Jakarta Faces 3.0, versiunea corectÄƒ

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}